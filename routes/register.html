<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin-bottom: 10px;
        }
        
        .sidebar a:hover {
            background-color: #34495e;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #ecf0f1;
            min-height: 100vh;
        }
        
        #register-form {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
        }
        
        #register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #register-form input,
        #register-form select,
        #register-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #register-form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        
        #register-form button:hover {
            background-color: #2980b9;
        }
        
        .footer {
            text-align: center;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Voting System</h2>
        <a href="#">Dashboard</a>
        <a href="#">Votes</a>
        <a href="#">Voters</a>
        <a href="#">Positions</a>
        <a href="#">Candidates</a>
        <a href="#">Results</a>
    </div>


    <div class="main-content">
        <div id="register-form">
            <h2>Register</h2>
            <form method="POST" action="../api/register.php" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Enter name" required>
                <input type="number" name="mobile" placeholder="Enter mobile" required>
                <input type="email" name="email" placeholder="Enter email" required>


                <input type="text" name="Voterid" placeholder="Enter voterid " required>
                <input id="date" type="date" placeholder="Enter your birth date" required>
                <input type="password" name="password" placeholder="Enter password" required>
                <input type="password" name="cpassword" placeholder="Confirm password" required>
                <input type="text" name="address" placeholder="Enter address" required>
                <label for="photo">Upload photo:</label>
                <input type="file" name="photo" id="photo" required>
                <li>
                    <lable>Male:</lable>
                    <input name="one" type="radio"></input>
                    <lable>Female:</lable>
                    <input name="one" type="radio"></input>
                </li>
                <label for="role">Select your role:</label>
                <select name="role" id="role" required>
                    <option value="1">Voter</option>
                    <option value="2">Candidate</option>
                    <option value="2">Admin</option>
                </select>
                <button type="submit"><a href="../login.html">Register</a></button>
                <p class="footer">Already a user? <a href="../login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
