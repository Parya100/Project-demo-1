<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin-bottom: 10px;
        }
        
        .sidebar a:hover {
            background-color: #34495e;
        }
        
        .main-content {
            text-align: center;
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            /* background-color: #ecf0f1; */
            /* min-height: 100vh; */
        }
        
        #login-form {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            border-radius: 8px;
        }
        
        #login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #login-form input,
        #login-form select,
        #login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #login-form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #login-form button:hover {
            background-color: #2980b9;
        }
        
        .footer {
            text-align: center;
            margin-top: 10px;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="main-content">
        <div id="login-form">
            <h2>Login</h2>
            <form action="api/login.php" method="POST">
                <input type="email" name="email" placeholder="Enter email" required><br>
                <input type="text" name="text" placeholder="Enter voterID " required><br>
                <input type="password" name="password" placeholder="Enter password" required><br>
                <select id="dropbox" name="role">
                    <option value="1">Voter</option>
                    <option value="2">Candidate</option>
                    <option value="2">Admin</option>
                </select><br>
                <button id="loginbtn"> <a href="routes/dashboard.html">Login</a></button>
            </form>
            <div class="footer">
                <p>New user? <a href="routes/register.html">Register</a></p>

            </div>
        </div>
    </div>
